name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Go CLI ────────────────────────────────────────────
  cli-test:
    name: CLI – Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Run tests
        run: go test ./... -v -race -count=1

      - name: Run vet
        run: go vet ./...

  cli-scan:
    name: CLI – Self-scan (dogfood)
    runs-on: ubuntu-latest
    needs: cli-test
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build scanner
        run: go build -o securescanner cmd/securescanner/main.go

      - name: Scan repository (SARIF output)
        run: ./securescanner scan --format=sarif --backend-url="" .. > ../securescanner-results.sarif

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: securescanner-results.sarif

  # ── Backend ───────────────────────────────────────────
  backend-test:
    name: Backend – Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  # ── Frontend ──────────────────────────────────────────
  frontend-test:
    name: Frontend – Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  # ── Docker ────────────────────────────────────────────
  docker-build:
    name: Docker – Build Images
    runs-on: ubuntu-latest
    needs: [cli-test, backend-test, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: |
          if [ -f backend/Dockerfile ]; then
            docker build -t securescanner-backend:ci backend/
          else
            echo "No backend Dockerfile yet, skipping"
          fi

      - name: Build CLI image
        run: |
          if [ -f cli/Dockerfile ]; then
            docker build -t securescanner-cli:ci cli/
          else
            echo "No CLI Dockerfile yet, skipping"
          fi
