apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: securescanner
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: securescanner-frontend:latest
          ports:
            - containerPort: 3001
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: securescanner
spec:
  selector:
    app: frontend
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
